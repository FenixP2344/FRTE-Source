MeleeDamage=5
MeleePlayerStingDuration=1.5
MeleeHeavilyArmoredPlayerStingDuration=0.5
MeleeNonArmoredPlayerStingDuration=2.0
;MeleeAIStingDuration=1.5 ORIG
;MeleeAIStingDuration=0.5 FR
MeleeAIStingDuration=0.5

;; Multiplayer only, lag compensation for switching weapons
FramerateCompensationDelay=0.2


[Engine.FiredWeapon]
DebugPerfectAim=false
DebugDrawTraceFire=false
DebugDrawAccuracyCone=false

bCanShootThroughGlass=true

FlashlightPointLightClass=class'SwatEquipmentModels2.DynamicFlashlightPointLight'
