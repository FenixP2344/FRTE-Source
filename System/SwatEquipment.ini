;NOTE FROM TCR:
;From now on, weapon definition must follow a certain rule as it
;isn't quite nice to deal with unorganized lists and variables. Nobody
;likes dealing with a cluttery mess, so please make sure all new
;weapons follow this style/order for better readability:
;[MySWATEquipment.Weapon]
;;First thing is to make sure the player can use this weapon if it isn't for bad guys
;PlayerUsable=True
;
;; What view model to use and IronSight positioning
;FirstPersonModelClass=class'MySwatEquipmentModels.Weapon_FirstPerson'
;ThirdPersonModelClass=class'MySwatEquipmentModels.Weapon_ThirdPerson'
;IronSightLocationOffset=(X=0,Y=0,Z=0)
;IronSightRotationOffset=(Pitch=0,Yaw=0,Roll=0)
;
;; Ammo Information(Start with player ammo options then enemy ammo options unless if it's a bad guy only weapon)
;PlayerAmmoOption=MySwatAmmo.Weapon_JHP
;EnemyUsesAmmo=(AmmoClass="MySwatAmmo.Weapon_JHP",Chance=100)
;
;; GUI Information
;GUIImage=None
;WeaponCategory=None
;AllowedSlots=None
;
;; Weight & Bulk values
;Weight=0
;Bulk=0
;
;; Zooming Information
;ZoomedFOV=0
;ZoomTime=0
;
;; Equipping & Holstering speed, can also include any animation speed changes
;EquipAnimationRate=0
;UnequipAnimationRate=0
;
;;Firing Information
;Range=0
;MuzzleVelocity=0
;UseAnimationRate=0
;AvailableFireMode=None
;
;; Damage Information
;bUsesBullets=false
;Vc1=-0
;Vc2=0
;Dc0=0
;Dc1=0
;Dc2=0
;
;; Aim Recovery
;LargeAimErrorRecoveryRate=0
;AimErrorBreakingPoint=0
;SmallAimErrorRecoveryRate=0
;
;; Aim error Modifiers
;CrouchingAimError=0
;StandingAimError=0
;WalkingAimError=0
;RunningAimError=0
;ZoomedAimErrorModifier=0 - THIS IS A MULTIPLIER
;MaxAimError=0
;
;; Aim error penalties
;EquippedAimErrorPenalty=0
;StandToWalkAimErrorPenalty=0
;WalkToRunAimErrorPenalty=0
;FiredAimErrorPenalty=0
;DamagedAimErrorPenalty=0
;InjuredAimErrorPenalty=0
;MaxInjuredAimErrorPenalty=0
;LookAimErrorPenaltyFactor=0
;MaxLookAimErrorPenalty=0
;
;; Recoil Information - USE FIRE MODE THAT IS RELEVANT/USED BY THE WEAPON AND IN THIS ORDER
;RecoilBackDuration=0
;RecoilForeDuration=0
;SemiRecoilBase=0
;BurstRecoilBase=0
;AutoRecoilBase=0
;AutoRecoilPerShot=0
;ZoomedSemiRecoilBase=0
;ZoomedBurstRecoilBase=0
;ZoomedAutoRecoilBase=0
;ZoomedAutoRecoilPerShot=0
;ArmInjurySingleRecoilModifier=0 - THESE TWO VALUES ARE MULTIPLIERS THAT MULTIPLY ONTO THE BASE VALUES
;ArmInjuryDoubleRecoilModifier=0 - SO MAKE SURE TO NOT SET THEM TOO HIGH
;
;; Flashlight Information
;HasAttachedFlashlight=false
;FlashlightPosition_1stPerson=(X=0,Y=0,Z=0)
;FlashlightRotation_1stPerson=(Pitch=0,Yaw=0,Roll=0)
;FlashlightPosition_3rdPerson=(X=0,Y=0,Z=0)
;FlashlightRotation_3rdPerson=(Pitch=0,Yaw=0,Roll=0)
;
;; Misc stuff. e.g bCanShootThroughGlass, ViewInertia, etc.
;***************************************************************

[Engine.HandheldEquipment]
ZoomTime=0.5

;; Melee data (can be overridden for any weapon)

;MeleeRange=150 cant reduce range or it will have stupid side effects on check door function
